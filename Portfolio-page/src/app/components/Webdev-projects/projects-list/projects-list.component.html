
<div class="row">
  <section class="projects-list">
    <h4>Please, select from the Projects below!</h4>
    <ul class="projects-list__container">
    <li *ngFor="let Project of Projects; let i = index" class="projects-list__container__item"
    (click)="getClickedProject(i)"
    >
    <a 
    href="/webdev-projects#project-details-section"
    
    >{{Project.name}}</a>
  </li>
    
    </ul>
     <div 
     class="projects-list__filter"
     *ngFor="let ProjectType of ProjectTypes"
     >
       <button (click)="filterByTechnologies(Projects, ProjectType)">{{ProjectType}}</button> </div>
  </section>
</div>
